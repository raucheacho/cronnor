{{ define "layout.html" }}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ template "title" . }}</title>
    <link rel="icon" type="image/png" href="/static/images/favicon.png" />
    <link rel="stylesheet" href="/static/css/style.css" />
    {{ template "extra_head" . }}
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <div class="nav-brand">
          <h1>⏰ Cronnor</h1>
          <p class="tagline">HTTP Cron Job Scheduler</p>
        </div>
        <div class="nav-links">
          <a href="/jobs" class="btn btn-secondary">Dashboard</a>
          <a href="/jobs/new" class="btn btn-primary">+ New Job</a>
        </div>
      </div>
    </nav>

    <main class="container">{{ template "content" . }}</main>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 Cronnor • Lightweight HTTP Cron Scheduler</p>
      </div>
    </footer>
  </body>
</html>
{{ end }}
